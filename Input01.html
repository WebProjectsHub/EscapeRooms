<!DOCTYPE html>
<html>
<head>
   <title>Weight Input</title>
   <link rel="stylesheet" href="index.css">
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<style>
</style>
<body>
<!----------Container------------>
<div class="container">

	<input 	type="text" id="weight" oninput="checkInput()" placeholder="Answer here.">	
	<p id="message"></p>

</div>
<!----------END Container-------->
<script>
function checkInput() {
  var weight = document.getElementById("weight").value;
  if (weight == "20") {
    document.getElementById("message").innerHTML = "<p>Good job. Here is the clue.</p><br><p2>'What Karen Rose wants you to say.'<p2>";
  } else {
    document.getElementById("message").innerHTML = "Try again!";
  }
}
</script>

</body>
</html>
